<!DOCTYPE html>
<html lang="en" ng-app="SuhanProjects">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/angularControllers/projects.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link href="./css/ihover.min.css" rel="stylesheet">


    <title>Suhan</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="navbar masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Hello!</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a class="abuttons" data-divid="home" href="#">Home</a></li>
                  <li class="active"><a class="abuttons" data-divid="projects" href="#projects">Projects</a></li>

                  <!--<li><a href="#">Contact</a></li>-->
                </ul>
              </nav>
            </div>
          </div>

          <div id="contents">
            <div id="home" class="inner cover" >
              <h1 class="cover-heading">Suhan Koh</h1>
              <p class="lead">Hello there! This site is still under contruction, but you can reach me via my resume or linkedin!</p>
              <p class="lead">
                <form method="get" action="./files/Resume.pdf">
                  <button href="#" class="btn btn-lg btn-default">Download Résumé</button>
                </form>
              </p>

              <p>
                <a href="http://linkedin.com/in/suhankoh" class="btn btn-lg btn-default"><i class="iconLinkedin"></i>LinkedIn</a> 
                <a href="https://github.com/suhankoh" class="btn btn-lg btn-default"><i class="iconGithub"></i>Github</a>
              </p>

            </div>

            <!-- Involving Angular apis that scale all my projects -->
            <div id="projects" class="row transparent" ng-controller="ProjectController as projController">
              <div class="col-sm-4 col-centered rows-padding center-columns" ng-repeat="project in projController.projects">
                <div class="ih-item circle effect1">
                  <a href="#">
                    <div class="spinner"></div>
                    <div class="img"><img src={{project.image}} alt="img"></div>
                    <div class="info">
                      <div class="info-back">
                        <h3>Heading here</h3>
                        <p>Description goes here</p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>

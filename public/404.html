<!DOCTYPE html>
<html>
<head>
    <title>DNE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-blue.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.6/typed.min.js"></script>
</head>

<body>
<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Oh no! 4-oh-4</h4>
    <div class="mdl-dialog__content">
        <p>
            <div class="dialog" id="typed-strings">
                <p>You got a <strong>4-Oh-4</strong>.</p>
                <p>Are you lost?</p>
            </div>
            <span id="typed"></span>
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button homepage">Home page</button>
    </div>
</dialog>
<script>
    var dialog = document.querySelector('dialog');
    dialog.showModal();

    dialog.querySelector('.homepage').addEventListener('click', function () {
        dialog.close();
        window.location = "/";
    });
</script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        Typed.new('#typed', {
            stringsElement: document.getElementById('typed-strings')
        });
    });
</script>
</html>
